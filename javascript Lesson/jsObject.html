<!DOCTYPE html>
<html>
<body>
<h1> JS Object (Properties and Method) </h1>
<p>Properties / Methods</p>
<p id = "demo"></p>
<script>
    // the car type
    var car={type:"Big Praise", model:"2030", color:"gray"};
    document.getElementById("demo").innerHTML=car.type;

    //the car model
    var car={type:"Big Praise", model:"2030", color:"gray"};
    document.getElementById("demo").innerHTML=car.model;

    //the car color
    var car={type:"Big Praise", model:"2030", color:"gray"};
    document.getElementById("demo").innerHTML=car.color;

    //the method

    var car={type:"Big Praise", model:"2030", color:"gray"};
    document.getElementById("demo").innerHTML= "My car is " + car.type + " and it Model is "
     + car.model + " and its color " + car.color;

    
</script>
