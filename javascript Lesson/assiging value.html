<!DOCTYPE html>
<html>
<body>
<h1> Java Script Assigning variable </h1>
<p> in JavaScript the = operator is use to assign value to variable</p>

<p id= "demo"> </p>

<script>
    x = 5
    y = 6
document.getElementById("demo").innerHTML = x + y
document.getElementById("demo").innerHTML = x * y
// it print out the lastest command
document.getElementById("demo").innerHTML = (x + y) * 10
</script>
</body>
</html>
